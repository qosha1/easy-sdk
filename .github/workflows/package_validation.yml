name: Django Docs Generator Package Validation

on:
  # push:
  #   branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build
        pip install -e .[dev]
    
    - name: Run linting checks
      run: |
        flake8 src/django_docs_generator --count --select=E9,F63,F7,F82 --show-source --statistics
        mypy src/django_docs_generator --ignore-missing-imports || true
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Build and validate package
      run: |
        python -m build
        twine check dist/*
    
    - name: Upload package artifacts
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v3
      with:
        name: package-artifacts
        path: |
          dist/
          build/
        retention-days: 7

  test-installation:
    runs-on: ubuntu-latest
    needs: validate-package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Build and test package installation
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m build
        
        # Test installation from source distribution
        pip install dist/*.tar.gz
        
        # Test basic import
        python -c "
        import django_docs_generator as ddg
        from django_docs_generator.core.config import Config
        print('✅ Package installed and imports work')
        print(f'Version: {ddg.__version__}')
        "
        
        # Test CLI availability
        django-docs-generator --help || echo '✅ CLI command available'

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -e .
    
    - name: Run safety check
      run: |
        safety check
    
    - name: Run bandit security scan
      run: |
        bandit -r src/django_docs_generator/ -f json -o bandit-report.json || true
        bandit -r src/django_docs_generator/ -f txt
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-scan-results
        path: bandit-report.json
        retention-days: 30 